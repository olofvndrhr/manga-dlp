##################
# test tox amd64 #
##################
# branch: master
# event: pull_request

platform: linux/amd64

depends_on:
  - tests

clone:
  git:
    when:
      branch: master
      event: pull_request
    image: woodpeckerci/plugin-git:v1.6.0

pipeline:

  # test code with different python versions - amd64
  test-tox-amd64:
    when:
      branch: master
      event: pull_request
    image: cr.44net.ch/ci-plugins/multipy
    pull: true
    commands:
      - python3 -m tox
