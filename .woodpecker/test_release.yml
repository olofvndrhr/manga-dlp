################
# test release #
################
# branch: master
# event: pull_request

platform: linux/amd64

depends_on:
  - tests

clone:
  git:
    image: woodpeckerci/plugin-git:v1.6.0
    when:
      branch: master
      event: pull_request

pipeline:

  # build wheel and dist
  test-build-pypi:
    image: cr.44net.ch/ci-plugins/tests
    pull: true
    when:
      branch: master
      event: pull_request
    commands:
      - python3 -m hatch build --clean

  # create release-notes
  test-create-release-notes:
    image: cr.44net.ch/baseimages/debian-base
    pull: true
    when:
      branch: master
      event: pull_request
    commands:
      - bash get_release_notes.sh latest
      - cat RELEASENOTES.md
